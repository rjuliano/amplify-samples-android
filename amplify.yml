version: 1
applications:
  - appRoot: /web/rust/dashboard-rs
    frontend:
      phases:
        build:
          commands:
            - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
            - rustup default stable
            - cargo install --locked trunk
            - cargo install wasm-bindgen-cli
            - trunk build
      artifacts:
        baseDirectory: /
        files:
          - 'dist/**/*'
      cache:
        paths: []
    