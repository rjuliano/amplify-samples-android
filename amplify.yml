version: 1
applications:
  - appRoot: web/rust/dashboard-rs
    frontend:
      phases:
        preBuild:
          commands:
            - echo 'Pre-build phase'
            - PATH=/usr/local/cargo/bin:$PATH
        build:
          commands:
            - echo 'Build phase'
            - trunk build
      artifacts:
        baseDirectory: /dist
        files:
          - '**/*'
      cache:
        paths: []
    
